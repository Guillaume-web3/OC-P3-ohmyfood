<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <meta name="description" content="Découvrez le menu du restaurant  la Française" />
        <meta name="autor" content="GuillaumeWeb3 - OpenClassrooms" />
        <meta name="viewport" content="width=devide-width, initial-scale=1.0 user-scalable=no" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/f8a19c7457.js" crossorigin="anonymous"></script>
		<title>Menu du restaurant A la Francaise</title>
    </head>
<body>
    <header class="header">
        <p class="header__logo"><img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood!" /></p>
        <a href="./Index.html" class="header__back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <main class="menu">
        <p class="menu__photo-restaurant"><img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Assiete sur table de restaurant" /></p>
        <div class="menu__carte">
            <header class="menu__carte__header">
                <h1>À la Française</h1>
                <i class="fa-regular fa-heart"></i>
            </header>
            <div class="menu__carte__groupe">
                <div class="menu__carte__groupe__titre">
                    <h4>Entrées</h4>
                    <div class="menu__carte__groupe__titre__soulign"></div>
                </div>
                <div class="menu__carte__groupe__liste">
                    <div class="menu__carte__groupe__liste__bloc">
                        <div class="menu__carte__groupe__liste__bloc__info">
                            <div class="menu__carte__groupe__liste__bloc__info__texte">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="prix menu__carte__groupe__liste__bloc__info__prix">25€</div>
                        </div>    
                        <div class="check menu__carte__groupe__liste__bloc__check">
                            <div class="menu__carte__groupe__liste__bloc__check__fond">
                                <i class="fa-regular fa-circle-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="menu__carte__groupe__liste__bloc">
                        <div class="menu__carte__groupe__liste__bloc__info">
                            <div class="menu__carte__groupe__liste__bloc__info__texte">
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="prix menu__carte__groupe__liste__bloc__info__prix">35€</div>
                        </div>    
                        <div class="check menu__carte__groupe__liste__bloc__check">
                            <div class="menu__carte__groupe__liste__bloc__check__fond">
                                <i class="fa-regular fa-circle-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="menu__carte__groupe__liste__bloc">
                        <div class="menu__carte__groupe__liste__bloc__info">
                            <div class="menu__carte__groupe__liste__bloc__info__texte">
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="prix menu__carte__groupe__liste__bloc__info__prix">20€</div>
                        </div>    
                        <div class="check menu__carte__groupe__liste__bloc__check">
                            <div class="menu__carte__groupe__liste__bloc__check__fond">
                                <i class="fa-regular fa-circle-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
